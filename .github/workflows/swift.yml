name: GithubActions Demo

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Unit Test
    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
    run: xcodebuild clean test -project GithubActionsDemo.xcodeproj -scheme GithubActionsDemo
